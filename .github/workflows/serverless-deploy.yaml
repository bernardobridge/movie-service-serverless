name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: string
      SHOULD_SEED_DB:
        description: 'Seed the database?'
        required: false
        default: false
        type: boolean
  workflow_call: 
    inputs:
      ENVIRONMENT:
        description: 'Environment to deploy to'
        required: true
        default: 'master'
        type: string
      SHOULD_SEED_DB:
        description: 'Seed the database?'
        required: false
        default: false
        type: boolean
    secrets:
      AWS_DEPLOYER_ROLE:
        description: 'AWS IAM Role to assume'
        required: true
      DD_API_KEY:
        description: 'Datadog API Key'
        required: true
    outputs:
      SERVICE_URL:
        description: 'API Gateway endpoints'
        value: ${{ jobs.deploy-to-env.outputs.SERVICE_URL }}

permissions:
    id-token: write
    contents: read
jobs:
  deploy-to-env:
    environment: ${{ inputs.ENVIRONMENT }}
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
    outputs:
      SERVICE_URL: ${{ steps.set_service_url.outputs.SERVICE_URL }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-2
          audience: sts.amazonaws.com
          role-to-assume: ${{ secrets.AWS_DEPLOYER_ROLE }}
          role-session-name: OIDCSession
          mask-aws-account-id: true
      - name: serverless_deploy
        run: npm run deploy
      - name: seed_db
        if: ${{ inputs.SHOULD_SEED_DB == true }}
        run: npm run seed-db
      - name: Do serverless info
        run: npx serverless info --stage ${{ inputs.ENVIRONMENT }} --verbose
      - id: set_service_url
        name: Generate, mask, and output a secret
        run: |
          SERVICE_URL="$(npx serverless info --stage ${{ inputs.ENVIRONMENT }} --verbose | grep ServiceEndpoint | sed s/ServiceEndpoint\:\ //g)"
          echo "::add-mask::$SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> "$GITHUB_OUTPUT"
      - name: Send Datadog Deployment Event
        if: success()
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DD_API_KEY }}
          events: |
            - title: "Deployment to ${{ inputs.ENVIRONMENT }}"
              text: "Branch ${{ github.head_ref }} deployed to ${{ inputs.ENVIRONMENT }} by ${{ github.actor }}"
              alert_type: "success"
              source: github
              tags:
                - "env:${{ inputs.ENVIRONMENT }}"
                - "repo:${{ github.repository }}"
                - "service:movie-service"